<!DOCTYPE html>
<html>
    <head>
        <title>tire plus size calculator</title>
        <meta charset="utf-8">
        <meta name="og:title" content="tire plus size calculator">
        <meta name="og:description" content="Calculator to determine what size of tire to run when changing wheel size">
        <meta name="og:site_name" content="Nondisplayable">
    </head>
    <body>
        <h1>tire plus size calculator</h1>
        <p>This tool lets you figure out what size of tire you need in order to change your wheel size but maintain the original size's circumference and therefore reduce speedometer error.</p>
        <p>Try the <a href="/tire-calculator">tire calculator</a> for one-to-one tire size comparisons.</p>
        <form onsubmit="return false;">
            <label for="oldWheelInches">Current Wheel Diameter (inches)</label>
            <input id="oldWheelInches" value="13"></input><br/>
            <label for="oldProfile">Current Profile</label>
            <input id="oldProfile" value="70"></input><br/>
            <label for="oldWidth">Current Tire Width (mm)</label>
            <input id="oldWidth" value="175"></input><br/>
            <label for="newWheelInches">New Wheel Diameter (inches)</label>
            <input id="newWheelInches" value="14"></input><br/>

            <button type="button" id="goButton">Calculate</button>
        </form>

        <div id="results">
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="tires.js"></script>
        <script src="page.js"></script>

        <style>
        .results-table {
        };

        th, td {
            padding: 0px;
        }

        .results-table tbody:first-child {
            background-color: blue;
            font-weight: bold;
        }

        .results-table tr td:first-child {
            background-color: blue;
            font-weight: bold;
        };
        </style>
    </body>
</html>
